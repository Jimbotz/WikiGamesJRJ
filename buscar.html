    <div class="search-container">
      <div class="search-box">
        <input
          class="s-box"
          type="text"
          name="search"
          id="searchInput"
          placeholder="Buscar juegos por nombre..."
        />
        <button class="s-btn" id="searchButton">
          <i class="fab fa-searchengin"></i>
        </button>
      </div>
      <div id="searchResults" class="games-grid"></div>
    </div>

    <div id="gameModal" class="modal">
      <div class="modal-content animate__animated animate__fadeInDown">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <!-- 
        <img id="modalImage" src="" alt="Game Image" class="modalImg" />

        <section
          id="image-carousel"
          class="splide"
          aria-label="Beautiful Images"

          <div class="splide__track">
            <ul id="carousel-images" class="splide__list">
              <!-- imgs -->
            </ul>
          </div>
        </section>

        <p id="modalDescription"></p>
        <div id="modalPlatforms"></div>
